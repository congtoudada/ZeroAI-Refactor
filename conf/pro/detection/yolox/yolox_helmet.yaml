INCLUDE:
  - conf/pro/detection/yolox/yolox_root.yaml
  - conf/pro/detection/labels/helmet_labels.yaml

input_ports:  # 输入端口
  - camera5
output_ports:  # 输出端口
  - yolox-helmet5

stream:
