stream:
  output_dir: output/stream  # 输出目录
  save_video:
    enable: False  # 是否保存视频
    resize: False  # 是否缩放图像存储（会涉及一次图像拷贝）
    width: 1920  # 输出视频宽
    height: 1080  # 输出视频高
    fps: 12  # 输出视频帧率
    filename: exp  # 导出视频文件名（最终会拼上cam_id）
  draw_vis:
    enable: False  # 是否可视化
    resize: False  # 是否缩放图像显示（会涉及一次图像拷贝）
    width: 960
    height: 540
  export_img:
    enable: True  # 导出图片
  web:
    enable: True  # 是否发送web请求
  rtsp:
    enable: False
    url: rtsp://127.0.0.1:554/video

update_fps: 30
